<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript"  src="js/jquery.min.js"></script>
		<script type="text/javascript"  src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/jquery.rotate.min.js"></script>
		<script type="text/javascript">
			function move(){
				$("#div1").rotate({angle: 45});
				$("#div1").animate({"margin-top":"400px","margin-left":"300px"},1000);
				$("#div1").animate({"margin-top":"0px","margin-left":"600px"},1000);
				$("#div1").animate({"margin-top":"400px","margin-left":"900px"},1000);
				$("#div1").animate({"margin-top":"0px","margin-left":"1200px"},1000);

			}
		</script>
		<style type="text/css">
			#div1{
				border: 50px solid goldenrod;
				width: 50px;
				height: 100px;
				background-color: white;
				font-size: 100px;
				font-weight: bolder;
				text-align: center;
			}
			.div2{
				border: 1px solid red;
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
	    
	    <div class="div2">
	    	<div id="div1">A</div>	
	    </div>
	    <button onclick="move()">点击移动</button>
			
	</body>
</html>
